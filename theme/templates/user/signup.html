{% extends 'base.html' %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block content %}
<style>
.asteriskField {
    display: none;
}</style>
<div class="max-w-lg mx-auto mt-10"> 
<form method="POST" action="">
     {% csrf_token %}
     {{form|crispy}}
    <button class="text-white rounded-lg hover:opacity-70 transition duration-3000  font-bold bg-indigo-500 p-3 " type="submit">Sign up</button>
    </form>
    <p>Have an account?<a class="text-blue-600 font-bold underline" href="{% url 'login' %}">&nbsp; Log in</a></p>
</div>
{% endblock content %}
