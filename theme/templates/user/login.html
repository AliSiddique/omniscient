{% extends 'base.html' %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 mb-10"> 
<form method="POST" action="" class="p-6">
     {% csrf_token %}
     {{form|crispy}}
     <!-- <a class="text-blue-600 font-bold " href="{% url 'password-reset' %}"> Forgot password </a> -->

    <button class="text-white rounded-lg hover:opacity-70 transition duration-3000  font-bold bg-sky-600 p-3 " type="submit">Log In</button>
    </form>
    <p class="mt-5 mx-4">Don't an account? &nbsp;<a class="text-blue-600 font-bold " href="{% url 'signup' %}"> Sign Up</a></p>

</div>
{% endblock content %}
